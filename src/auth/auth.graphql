type AuthPayload {
  accessToken: String!
  refreshToken: String!
  user: User!
}

type RefreshPayload {
  accessToken: String!
  refreshToken: String!
}

type Mutation {
  login(input: LoginInput!): AuthPayload!
  register(input: RegisterUserInput!): AuthPayload!
  refresh(refreshToken: String!): RefreshPayload!
  logout: Boolean!
}

input LoginInput {
  username: String!
  password: String!
}