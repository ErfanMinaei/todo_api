type User {
  id: Int!
  first_name: String!
  last_name: String
  username: String!
  todoLists: [TodoList!]!
}

type TodoList {
  id: Int!
  title: String!
  created_at: DateTime!
  userId: Int!
  user: User!
  todos: [Todo!]!
}

type Todo {
  id: Int!
  title: String!
  description: String!
  is_done: Boolean!
  deadline: DateTime!
  todoListId: Int!
  todoList: TodoList!
}

type AuthPayload {
  token: String!
  user: User!
}

scalar DateTime

type Query {
  todoLists: [TodoList!]!
  todoList(id: Int!): TodoList
  todos(todoListId: Int!): [Todo!]!
  todo(id: Int!): Todo
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  login(input: LoginInput!): AuthPayload!
  createTodoList(input: CreateTodoListInput!): TodoList!
  updateTodoList(id: Int!,input: UpdateTodoListInput!): TodoList!
  deleteTodoList(id: Int!): Boolean!
  createTodo(input: CreateTodoInput!): Todo!
  updateTodo(id: Int!, input: UpdateTodoInput!): Todo!
  deleteTodo(id: Int!): Boolean!
}

input UpdateTodoListInput {
  title : String
}

input CreateUserInput {
  first_name: String!
  last_name: String
  username: String!
  password: String!
}

input LoginInput {
  username: String!
  password: String!
}

input CreateTodoListInput {
  title: String!
}

input CreateTodoInput {
  title: String!
  description: String!
  deadline: DateTime!
  todoListId: Int!
}

input UpdateTodoInput {
  title: String
  description: String
  is_done: Boolean
  deadline: DateTime
}